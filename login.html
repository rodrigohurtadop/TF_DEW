<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/login.css">
  </head>

<div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-7 intro-section">
          <div class="brand-wrapper">
            <h1><img src="Imagenes/Logo xports.png"></h1>
          </div>
          <div class="intro-content-wrapper">
            <h1 class="intro-title">¡Bienvenido a Xports!</h1>
            <p class="intro-text">Accede a tu cuenta para gestionar tus compras y mantenerte al tanto con nuestras últimas promociones.</p>
          </div>
          <div class="intro-section-footer">
            <na class="footer-nav">
              <a href="https://www.facebook.com" target="_blank">Facebook</a>
              <a href="https://x.com" target="_blank">Twitter</a>
              <a href="https://gmail.com" target="_blank">Gmail</a>
            </na>
          </div>
        </div>
        <div class="col-sm-6 col-md-5 form-section">
          <div class="login-wrapper" id="LoginForm">
            <h2 class="login-title">Iniciar sesión</h2>
            <form action="#!">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electrónico">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <input name="login" id="Ingresar_login" class="btn login-btn" type="button" value="Ingresar">
                <a href="#!" class="forgot-password-link">Olvidaste tu contraseña?</a>
              </div>
            </form>           
            <p class="login-wrapper-footer-text" style="font-size: 20px;">¿No tienes una cuenta? <br><a href="unete.html" class="text-reset"><b>Registrate aquí</b></a></p>
          </div>
        </div>
      </div>
    </div>
<body>
  <script src="js/login.js"></script>
</body>
</html>
