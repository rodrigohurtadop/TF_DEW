<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Xports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<br><br>
<body class="container">
    <form id="registro">
        <div class="form-group">
            <label for="txtNo">Nombre</label>
            <input type="text" class="form-control" id="txtNombre">
        </div>
        <div class="form-group">
            <label for="txtApellido">Apellido</label>
            <input type="text" class="form-control" id="txtApellido">
        </div>
        <div class="form-group">
            <label for="txtUsuario">Usuario</label>
            <input type="text" class="form-control" id="txtUsuario">
        </div>
        <div class="form-group">
            <label for="txtCorreo">Correo Electrónico</label>
            <input type="email" class="form-control" id="txtCorreo" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie</small>
        </div>
        <div class="form-group">
            <label for="txtPassword">Contraseña</label>
            <input type="password" class="form-control" id="txtPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="js/registro.js"></script>
</html>
